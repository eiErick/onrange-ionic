<h2 mat-dialog-title>Abrir no Google Chrome!</h2>
<mat-dialog-content>
    <img width="200px" src="assets/chrome.svg" alt="chrome">
    <h3>Para instalar o App Onrange é necessário que você utilize o navegador Google Chrome!</h3>
</mat-dialog-content>
<mat-dialog-actions>
    <!-- <button mat-button mat-dialog-close>Fechar</button> -->
    <button mat-button mat-dialog-close (click)="openChrome()">Abrir Chrome</button>
</mat-dialog-actions>
